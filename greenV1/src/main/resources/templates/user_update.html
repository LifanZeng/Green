<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <!--from temp-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/styleee.css}"  href="../static/css/styleee.css">
    <!--from temp-->
</head>

<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3>Update User Information</h3>
                                <p class="mb-4">Edit Your Information Here</p>


                                <form action="#" th:action =" @{/user/{id}/update2(id=${user.id})}" th:object="${user}" method="POST" id="contactForm" name="contactForm" class="contactForm">
                                    <a href="#" th:href="@{/user/{id}/update(id=${user.id})}"></a>

                                    <input type="hidden" th:field="*{id}" name="id">

                                    <div class="row">

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="firstnameId">First Name: </label>
                                                <input type="text" name="firstname" id="firstnameId" th:field="*{firstname}" class="form-control">
                                            </div>
                                        </div>


                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="lastnameId">Last Name: </label>
                                                <input type="text" name="lastname" id="lastnameId" th:field="*{lastname}" class="form-control">
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="cellphoneId">Cell Phone: </label>
                                                <input type="text" name="cellphone" id="cellphoneId" th:field="*{cellphone}" class="form-control">

                                            </div>
                                        </div>


                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="addressId">Address: </label>
                                                <input type="text" name="address" id="addressId" class="form-control" th:field="*{address}">
                                            </div>
                                        </div>


                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="carbrandId">Car Brand: </label>
                                                <input type="text" name="carbrand" id="carbrandId" th:field="*{carbrand}" class="form-control">
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="carmodelId">Car Model: </label>
                                                <input type="text" name="carmodel" id="carmodelId" th:field="*{carmodel}" class="form-control">
                                            </div>
                                        </div>


                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="platenumberId">Plate Number: </label>
                                                <input type="text" name="platenumber" id="platenumberId" th:field="*{platenumber}" class="form-control">
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <button type="submit" class="btn btn-primary">Submit
                                                    <div class="submitting"></div>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-stretch">
                            <div class="info-wrap w-100 p-5 img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
</html>
